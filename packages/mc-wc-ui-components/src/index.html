<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/mat-webcomponents-stencil.esm.js"></script>
  <script nomodule src="/build/mat-webcomponents-stencil.js"></script>

</head>
<body>

  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

  <mwc-theme>
    <mwc-typography>
      Typography
    </mwc-typography>
    <mwc-typography type="title">
      Typography
    </mwc-typography>
    <mwc-typography type="display4">
      Typography
    </mwc-typography>
    <mwc-typography type="button">
      Typography
    </mwc-typography>

    <mwc-checkbox checked=false>First</mwc-checkbox>
    <mwc-checkbox checked=false>Sec</mwc-checkbox>

    <mwc-radio name="myradio" color="primary" checked=false>First</mwc-radio>
    <mwc-radio name="myradio" color="primary" checked=false>Sec</mwc-radio>


     <mwc-button>Default</mwc-button>
     <mwc-button raised=true color="primary">Primary</mwc-button>
     <mwc-button raised=true fab=true>S</mwc-button>
     <mwc-paper>
     <mwc-button raised=true color="primary" mini=true fab=true>s</mwc-button>
     <mwc-button color="secondary">Secondary</mwc-button>
     <mwc-button disabled=true >Disabled</mwc-button>
     <mwc-button dense=true >Dense</mwc-button>
     </mwc-paper>
     <mwc-card width="400px" height="400px" radius=4>
       <mwc-card-content>
        <mwc-card-media src="https://placeimg.com/400/400/any"></mwc-card-media>
       </mwc-card-content>
     </mwc-card>

     <mwc-dialog id="sampleDialog">
      <mwc-dialog-header>Header</mwc-dialog-header>
      <mwc-dialog-body>
        <mwc-card width="200px" height="200px" radius=4>
          <mwc-card-content>
           <mwc-card-media src="https://placeimg.com/200/200/any"></mwc-card-media>
          </mwc-card-content>
        </mwc-card>
      </mwc-dialog-body>
      <mwc-dialog-footer>
        <mwc-button raised=true color="primary">Ok</mwc-button>
        <mwc-button id="dialogCancelBtn" raised=true onClick="closeDialog()">Cancel</mwc-button>  
      </mwc-dialog-footer>
     </mwc-dialog>

     <mwc-button raised=true color="primary" onClick="openDialog()" href="javascript:openDialog()">Open Dialog</mwc-button>

  </mwc-theme>
</body>
<script type="text/javascript">

  const dialogCancelBtn = document.querySelector('#dialogCancelBtn');
  dialogCancelBtn.addEventListener('onClick', event => { 
    console.log('#### from addEventListener evt --> ', event);  
  });
  
  function openDialog(){
    document.querySelector('#sampleDialog').show();
  }
  function closeDialog(evt){
    document.querySelector('#sampleDialog').close();
    console.log('#### evt ', evt);
  }

</script>
</html>
